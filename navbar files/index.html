<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Navbar</title>
  <link rel="stylesheet" href="index.css">
  <script src="nav.js" defer></script>
</head>

<!-- Add your own background image in the bg-image CSS class -->
<body class="bg-image">
  <header class="primary-header flex">
    <div>
      <!-- Add your own brand logo img -->
      <img src="./assets/images/" alt="brand logo" class="nav-logo">
    </div>
  
    <!-- aria-controls looks for an id and controls it. -->
    <button class="mobile-nav-toggle fill" aria-controls="primary-nav" aria-expanded="false">
      <span class="sr-only">Menu</span>
    </button>
  
    <nav>
      <ul id="primary-nav" data-visible="false" class="primary-nav flex">
        <li class="active">
          <a href="index.html" class="text-black text-size-1p5">
            <!-- aria-hidden prevents the number from being (verbally) read from a screen reader. -->
            <span aria-hidden="true">00</span>Home
          </a>
        </li>
        <li>
          <a href="destination.html" class="text-black text-size-1p5">
            <span aria-hidden="true">01</span>Login
          </a>
        </li>
        <li>
          <a href="crew.html" class="text-black text-size-1p5">
            <span aria-hidden="true">02</span>Account
          </a>
        </li>
        <li>
          <a href="technology.html" class="text-black text-size-1p5">
            <span aria-hidden="true">03</span>Cart
          </a>
        </li>
      </ul>
    </nav>
  
    <script src="nav.js" defer></script>
  </header>
</body>
</html>
